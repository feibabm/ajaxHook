<!DOCTYPE html>
<html>
<head lang="zh-cmn-Hans">
    <meta charset="UTF-8">
    <title>Ajax hook Demo</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=0.5,user-scalable=no"/>
    <meta name="keywords" content="Ajax hook Demo">
    <script src="http://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
    <script src="../dist/wendu.ajaxhook.min.js"></script>

</head>
<style>
    html {
        font-size: 20px;
        -webkit-user-select: none;
    }
</style>
<body>
<div style="background: #000; font-size: 38px; color: #ffef68; text-shadow: 2px 2px 10px #ffef68; width: 400px; height: 400px; text-align: center">
   <div style="padding-top: 100px"> Ajax Hook !</div>
</div>
<button onclick="openHook()">打开收集</button><br>
<button onclick="buttonClick()">url测试</button><br>
<button onclick="submitLog()">提交</button>
<script>

    function initHookAjax(){
        hookAjax({
            onreadystatechange:function(xhr){
                console.log("onreadystatechange called: %O",xhr);
                //return true

            },
            onload:function(xhr){
                console.log("onload called: %O",xhr);
                xhr.responseText="hook"+xhr.responseText;
                //return true;
            },
            open:function(arg,xhr){
                console.log("open called: method:%s,url:%s,async:%s",arg[0],arg[1],arg[2],xhr)
                arg[1]+="?hook_tag=1";
                //统一添加请求头

                sessionStorage.setItem(new Date().getTime() + "", arg[1]);

            },
            send:function(arg,xhr){
                console.log("send called: %O",arg[0])
                xhr.setRequestHeader("_custom_header_","ajaxhook")
            },
            setRequestHeader:function(arg,xhr){
                console.log("setRequestHeader called!",arg)
            }
        });
    }

    function buttonClick() {
        $.get("/hello",function(data,status){
            alert("Data: " + data + "nStatus: " + status);
        });
    }
    
    function submitLog() {
        console.log("sessionStorage: " + sessionStorage);
        console.log("sessionStorage.length: " + sessionStorage.length);

        var arrayLog = [];
        for (var i=0, len = sessionStorage.length; i  <  len; i++){
            var key = sessionStorage.key(i);
            var value = sessionStorage.getItem(key);
            var logValue = key + ": " + value;
            arrayLog.push(logValue);

            console.log(logValue);
        }

        console.log(JSON.stringify(arrayLog));
        //关闭收集
        closeHook();

        $.ajax({
            method: "POST",
            url: "/log",
            traditional: true,
            dataType: "json",
            data: {info:JSON.stringify(arrayLog)}
        });

        //重新开始收集
        openHook();
    }

    //开始收集
    function openHook() {
        initHookAjax();
    }

    function closeHook() {
        unHookAjax();
    }

</script>
</body>
</html>
